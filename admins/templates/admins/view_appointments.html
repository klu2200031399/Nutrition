<!-- admins/templates/admins/view_appointments.html -->


{% block content %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            padding-top: 40px;
        }

        .appointment-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .appointment-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        /* Add margin between rows */
        .row {
            margin-bottom: 20px;
        }

        /* Adjust navbar size */
        .navbar {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">All Appointments</h1>
        <div class="row">
            {% for appointment in appointments %}
            <div class="col-md-4 mb-3">
                <div class="card appointment-card">
                    <div class="card-body">
                        <h5 class="card-title">Doctor: {{ appointment.doctor }}</h5>
                        <p class="card-text">Appointment Time: {{ appointment.appointment_time }}</p>
                        <p class="card-text">Patient: {{ appointment.patient }}</p>
                        <p class="card-text">Number of Days: {{ appointment.num_days }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
